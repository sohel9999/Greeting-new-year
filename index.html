  <body>
    <header>
    <div class="container">

            <h2 class="text-center animate__animated animate__slideInDown animate__delay-3s	3s ">WISH YOU</h2>
            <div class="col-12">
              <br><br>
            </div>
            </div>
            <div class="col-12 text-center animate__animated animate__heartBeat animate__delay-2s	2s"><h1>HAPPY</h1></div>
           <div class="col-12 text-center animate__animated animate__heartBeat animate__delay-1s	1s "> <h1>NEW YEAR</h1></div>
          <div class="col-md-3 col-xs-12 grid text-center animate__animated animate__zoomInDown animate__delay-2s	2s animate__infinite	infinite animate__slower	0.5s">2</div>
         <div class="col-md-3 col-xs-12 grid text-center animate__animated animate__zoomInLeft animate__delay-3s	3s animate__infinite	infinite animate__slower	1s">0</div>
         <div class="col-md-3 col-xs-12 grid text-center animate__animated animate__zoomInRight animate__delay-4s	4s animate__infinite	infinite animate__slower	2s">2</div>

       </div>
       <div class="row ">
         
       </div>
